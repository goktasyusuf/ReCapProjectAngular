      <div class="contact-grids row">
        <div class="col-lg-6 contact-left">
          <div class="partners">
            <div class="cont-details">
              <h4>İletişimde Kalın</h4>
              <p class="mt-3 mb-4" style="font-size: 15px;">
                Merhaba,E-posta veya telefon ile 7/24 hizmetinizdeyiz. Bize bilgilerinizi bırakın, böylece daha fazla bilgi edinebilirsiniz.
              </p>
            </div>
            <div class="hours">
              <h6 class="mt-4">Email:</h6>
              <p> <a href="mailto:yusufgk125@gmail.com">
                  yusufgk125@gmail.com</a></p>
              <h6 class="mt-4">Bizi Ziyaret Edin:</h6>
              <p> İstanbul / Başakşehir 78-80  1LT </p>
              <h6 class="mt-4">İletişim:</h6>
              <p class="margin-top"><a>+90 999 99 99 </a></p>

              <div class="form-group">
                <input type="text" name="w3lName" id="w3lName" placeholder="İsminiz*" class="contact-input" />
              </div>
              <div class="form-group">
                <input type="email" name="w3lSender" id="w3lSender" placeholder="E Postanız*" class="contact-input"
                  required="" />
              </div>
              <div class="form-group">
                <input type="text" name="w3lSubect" id="w3lSubect" placeholder="Konu*" class="contact-input" />
              </div>
            </div>
            <div class="form-group">
              <textarea name="w3lMessage" id="w3lMessage" placeholder="Mesajınızı yazınız*" required=""></textarea>
            </div>
            <div class="d-flex" style="justify-content: end;">
                <button class="btn btn-style send_button">Mesaj Gönder</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      window.onscroll = function () {
        scrollFunction()
      };

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("movetop").style.display = "block";
        } else {
          document.getElementById("movetop").style.display = "none";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

    </script>
    <script>
      $(function () {
        $('.navbar-toggler').click(function () {
          $('body').toggleClass('noscroll');
        })
      });

    </script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/theme-change.js"></script>
    <script>
      $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
          $("#site-header").addClass("nav-fixed");
        } else {
          $("#site-header").removeClass("nav-fixed");
        }
      });

      $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
      });
      $(document).on("ready", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
        $(window).on("resize", function () {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
        });
      });

    </script>
